  <!-- Bootstrap core CSS -->

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"

  <!-- Custom styles for this template -->

  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>

<body>
  <!-- Masthead -->
  <header class="masthead text-white text-center">

    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1>Emissions Calculator</h1>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <form class="form-horizontal">
            <div class="form-group" align="center">
              <input type="checkbox" name="myLocation" id="myLocation" onclick="useMyLocation()"> Use my
              Location</input>
            </div>
            <div class="form-group" align="center" id="sourceDest">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <input type="text" name="source" id="source" class="form-control form-control-lg"
                  placeholder="Enter your source...">
              </div>
            </div>
            <div class="form-group" align="center">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <input type="text" name="destination" id="destination" class="form-control form-control-lg"
                  placeholder="Enter your destination...">
              </div>
            </div>

            <div class="form-group" align="center">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <select name="car model" id="carType" class="form-control form-control-lg">
                  <option selected="selected">Select Your Vehicle Model</option>
                </select>
                <script>addCars();</script>
              </div>
            </div>

            <div>
              <button onclick="clickFunction()" type="button" class="btn btn-lg btn-primary">Submit</button>
            </div>
            <!--Placeholder div to store result-->
            <div class="form-group" align="center">
              <br>
              <h3>You'll produce <span id="result">_______</span> Kg of CO2!</h3>
            </div>
          </form>
        </div>
      </div>
      <div id="newMap">
          <button onclick="directionsFunc()" type="button" class="btn btn-lg btn-primary">Public Transportation
            Alternative</button>
        </div>
      </div>

  </header>


  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
